sudo: false
dist: xenial
language: python
cache: pip
matrix:
  fast_finish: true

install:
- pip install .

script:
  - which vcdextproxy # check endpoint in path

jobs:
  include:
  - python: 3.6
    dist: bionic
  - python: 3.7
    dist: bionic
  - python: 3.8-dev
    dist: bionic
  - stage: Documentation
    python: 3.7
    install:
    - pip install Pygments mock sphinx sphinx-rtd-theme recommonmark
    - pip install -U -r docs/requirements.txt
    - pip install .
    script:
    - cd docs/ && make html
  - stage: Release & Deploy
    python: 3.7
    script: true
    install: true
    deploy:
    - provider: pypi
      user: lrivallain
      password:
        secure: 
      distributions: sdist bdist_wheel
      on:
        tags: true
        branch: master
        repo: lrivallain/vcdextproxy
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file: dist/*
      skip_cleanup: true
      on:
        tags: true
        branch: master
        repo: lrivallain/vcdextproxy